<div class="loading-container" *ngIf="loading">
  <!-- Loading animation content -->

  <div class="upload-animation" style="text-align: center;">
    <i class="fa fa-spinner fa-spin fa-3x"
      [ngStyle]="{'color': uploading || fetching ? 'rgb(12, 255, 32)' : 'rgb(255, 141, 12)'}"></i>

    <p class="upload-text" [ngStyle]="{'color': loading ? 'rgb(255, 155, 5)' : 'greenyellow'}">
      {{ uploading ? 'Uploading...' : (fetching ? 'Fetching...' : (loading ? 'Loading...' : 'Exporting...')) }}
    </p>
  </div>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>

<div style="position: relative; width: 94%; margin-top: 70px;">
  <button class="btn btn-danger btn-block" (click)="refresh()">Clear selected data</button>
</div>

<!-- Selected records count -->
<div class="container mt-4" style="text-align: center; display: block; color: green; font-size: 18px;">
  <p *ngIf="isrecordsCount"> Your Selected Records count is <span>{{recordsCount}}</span></p>
</div>

<div class="container" style="display: flex; flex-wrap: wrap; justify-content: flex-start; margin-top: 20px;">
  <div style="flex: 1; min-width: 200px; max-width:  32.33%;">
    <select name="" id="" (change)="selectYear($event)" style="width: 100%;">
      <option value="">--Select Year--</option>
      <option *ngFor="let year of years" [value]="year">{{year}}</option>
    </select>
  </div>
  <div style="flex: 1; min-width: 200px; max-width:  32.33%;    margin-left: 13px;">
    <select name="" id="" (change)="selectSection($event)" style="width: 100%;">
      <option value="">--Select code--</option>
      <ng-container *ngFor="let innerArray of ArrayOfSections">
        <option [value]="innerArray">{{innerArray}}</option>

        <!-- <ng-container *ngFor="let section of innerArray">
          <option [value]="section">{{section}}</option>
        </ng-container> -->
      </ng-container>
    </select>
  </div>
</div>

<div class="dropdowns-container" style="    margin-top: 30px;">
  <div class="container">
    <div class="dropdown-column text-center" style="flex: 1; min-width: 200px; max-width: 33.33%;">
      <label for="suplier">Supplier List</label>
      <!-- First dropdown -->
      <ng-multiselect-dropdown [placeholder]="'Select Supplier'" [settings]="dropdownSettings"
        [data]="dropdownList.Suplier_Name" (onDeSelect)="onSuplierDeselect($event)" (onSelect)="onSuplierSelect($event)"
        (onSelectAll)="onSuplierSelectAll($event)" (onDeSelectAll)="onSuplierDeslectAll($event)"
        (scrollToEnd)="onScrollToEnd()" (input)="onSearchChange($event, 'supplierName')">
      </ng-multiselect-dropdown>
    </div>
    <div class="dropdown-column text-center" style="flex: 1; min-width: 200px; max-width: 33.33%;">
      <label for="importer">Importer List</label>
      <!-- Second dropdown -->
      <ng-multiselect-dropdown [placeholder]="'Select Importer'" [settings]="dropdownSettings"
        [data]="dropdownList.Importer_Name" (onDeSelect)="onImporterDeselect($event)"
        (onSelect)="onImporterSelect($event)" (onSelectAll)="onImporterSelectAll($event)"
        (onDeSelectAll)="onImporterDeselectAll($event)" (scrollToEnd)="onScrollToEnd()"
        (input)="onSearchChange($event, 'importerName')">
      </ng-multiselect-dropdown>
    </div>
    <div class="dropdown-column text-center" style="flex: 1; min-width: 200px; max-width: 33.33%;">
      <label for="item">Item List</label>
      <!-- Third dropdown -->
      <ng-multiselect-dropdown [placeholder]="'Select Item Description'" [settings]="dropdownSettings"
        [data]="dropdownList.Item_Description" (onDeSelect)="onItemDeselect($event)" (onSelect)="onItemSelect($event)"
        (onSelectAll)="onItemSelectAll($event)" (onDeSelectAll)="onItemDeSelectAll($event)"
        (scrollToEnd)="onScrollToEnd()" (input)="onSearchChange($event, 'itemDescription')">
      </ng-multiselect-dropdown>
    </div>
  </div>
</div>

<div class="row" style="width: 100%; display: flex; justify-content: center; margin-top: 20px;">
  <div style="width: 200px;">
    <button class="btn btn-primary btn-lg btn-block" style="background-color: #002142 !important;"
      (click)="exportToExcel()">Export</button>
  </div>
</div>
